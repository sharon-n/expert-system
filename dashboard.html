<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Expert Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white flex flex-col p-4">
            <h1 class="text-2xl font-bold mb-6">Startup Expert</h1>
            <nav class="flex-1">
                <ul>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Dashboard</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Knowledge Base</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700 rounded">AI Consultation</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h2 class="text-3xl font-semibold mb-6">Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <h3 class="text-lg font-bold">Total Users</h3>
                    <p class="text-2xl mt-2">1,250</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <h3 class="text-lg font-bold">Knowledge Base Articles</h3>
                    <p class="text-2xl mt-2">320</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <h3 class="text-lg font-bold">Consultations Today</h3>
                    <p class="text-2xl mt-2">54</p>
                </div>
            </div>
            
            <!-- Chart Section -->
            <div class="bg-white p-6 rounded-lg shadow-lg mt-6">
                <h3 class="text-lg font-bold mb-4">Startup Growth Trends</h3>
                <canvas id="startupChart"></canvas>
            </div>
            
            <!-- AI Consultation Widget -->
            <div class="bg-white p-6 rounded-lg shadow-lg mt-6">
                <h3 class="text-lg font-bold mb-4">AI Consultation</h3>
                <textarea id="userInput" class="w-full p-2 border rounded-lg" placeholder="Ask the AI about your startup challenges..."></textarea>
                <button onclick="getAIResponse()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Ask AI</button>
                <p id="aiResponse" class="mt-4 text-gray-700"></p>
            </div>
        </main>
    </div>
    
    <script>
        async function getAIResponse() {
            const userInput = document.getElementById('userInput').value;
            document.getElementById('aiResponse').innerText = 'Analyzing...';
            
            const response = await fetch('ai_consultation.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: userInput })
            });
            
            const data = await response.json();
            document.getElementById('aiResponse').innerText = `AI Suggestion: ${data.response}`;
        }
        
    </script>
</body>
</html>
